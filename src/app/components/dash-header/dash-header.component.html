<div class="dash-header-parent">
  <div class="d-h-top border">
    <div class="d-h-mid border d-h-left">
      <p class="d-h-title">{{ title }}</p>
    </div>
    <div class="d-h-mid border d-h-right">
      <div class="d-h-buttons border">
        <button mat-raised-button class="create-button" (click)="openDialog()">
          Create Group
        </button>
        <button mat-raised-button class="join-button">Join Group</button>
      </div>
    </div>
  </div>
</div>
